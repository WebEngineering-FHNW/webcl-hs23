<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Goodie</title>


    <style>

        :root {
            --c1: orange;
            --c2: navy;
        }
        .center-content {
            display:            grid;
            place-items:        center;
        }
        body {
            margin:             0;
            padding:            0;
            width:              100vw;
            height:             100vh;
            background:         linear-gradient(180deg, var(--c2), var(--c1) );
        }
        .content {
            width:              50vmin;
            height:             28vmin;
            transform:          scale(1.5);
        }
        .ring {
            --color:            var(--c1);
            position:           absolute;
            width:              42vmin;
            height:             18vmin;
            border-radius:      100% 100% 60% 100%;
            margin-top:         -4vmin;
            background:         radial-gradient(ellipse at 20vmin 9vmin,
                                    transparent   10vmin ,
                                    var(--color)  10vmin
                                );
        }
        .ring:nth-child(2) {
            --color:            var(--c2);
            margin-top:         5.85vmin;
            border-radius:      60% 100% 100% 100%;
        }
        .ring:nth-child(3) {
            clip-path: polygon(
                            0    0,
                           50%   0,
                           50% 100%,
                            0  100% );
        }
    </style>
</head>
<body class="center-content">

<div class="content center-content">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
</div>

</body>
</html>
